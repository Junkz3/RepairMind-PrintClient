<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>RepairMind Print Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toast notifications container -->
    <div id="toast-container"></div>

    <!-- Login Screen (shown when not authenticated) -->
    <div class="login-screen" id="login-screen" style="display: none;">
        <div class="login-container">
            <div class="login-header">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                <h1 id="i18n-login-title">RepairMind Print Client</h1>
                <p id="i18n-login-subtitle">Sign in with your RepairMind account</p>
            </div>

            <!-- Environment Selector -->
            <div class="environment-selector">
                <label class="env-option">
                    <input type="radio" name="environment" value="development" id="env-dev" checked>
                    <span class="env-label">
                        <span class="env-name" id="i18n-env-dev">Development</span>
                        <span class="env-url">dev.repairmind.fr</span>
                    </span>
                </label>
                <label class="env-option">
                    <input type="radio" name="environment" value="production" id="env-prod">
                    <span class="env-label">
                        <span class="env-name" id="i18n-env-prod">Production</span>
                        <span class="env-url">app.repairmind.fr</span>
                    </span>
                </label>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" id="i18n-email-label">Email</label>
                    <input
                        type="email"
                        id="login-email"
                        placeholder="your.email@company.com"
                        required
                        autocomplete="email"
                    />
                </div>
                <div class="form-group">
                    <label for="login-password" id="i18n-password-label">Password</label>
                    <input
                        type="password"
                        id="login-password"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    />
                </div>
                <div class="login-error" id="login-error" style="display: none;"></div>
                <button type="submit" class="btn-primary btn-full" id="login-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span id="i18n-login-btn">Sign in</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Version <span id="app-version">1.0.0</span></p>
            </div>
        </div>
    </div>

    <!-- Custom title bar -->
    <div class="titlebar">
        <div class="titlebar-drag">
            <div class="titlebar-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                <span>RepairMind Print Client</span>
            </div>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-btn" id="btn-minimize" title="Minimize">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect y="5" width="12" height="1.5" fill="currentColor"/></svg>
            </button>
            <button class="titlebar-btn" id="btn-maximize" title="Maximize">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect x="1" y="1" width="10" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            </button>
            <button class="titlebar-btn titlebar-btn-close" id="btn-close" title="Close">
                <svg width="12" height="12" viewBox="0 0 12 12"><path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Header with status -->
        <header>
            <div class="header-content">
                <div class="header-info">
                    <h1 id="i18n-header-title">Print Client</h1>
                    <p class="header-subtitle" id="i18n-header-subtitle">RepairMind print manager</p>
                </div>
                <div class="header-right">
                    <div class="queue-indicator" id="queue-indicator" style="display: none;">
                        <span class="queue-count" id="queue-count">0</span>
                        <span class="queue-label" id="i18n-queue-label">in queue</span>
                    </div>
                    <div class="status" id="status">
                        <span class="status-dot offline"></span>
                        <span id="status-text">Disconnected</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Printers Section -->
            <section class="card">
                <div class="card-header">
                    <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    <h2><span id="i18n-printers-title">Printers</span> <span class="badge" id="printer-count">0</span></h2>
                    <button class="btn-icon" id="refresh-printers" title="Refresh">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
                <div id="printers-list" class="printers-list">
                    <div class="empty-state">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.3">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        <p>No printers detected</p>
                    </div>
                </div>
            </section>

            <!-- Recent Jobs Section -->
            <section class="card">
                <div class="card-header">
                    <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    <h2 id="i18n-jobs-title">Recent Jobs</h2>
                </div>
                <div id="jobs-list" class="jobs-list">
                    <div class="empty-state">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.3">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p>No recent jobs</p>
                    </div>
                </div>
            </section>

            <!-- Updates Section -->
            <section class="card card-update" id="update-section" style="display: none;">
                <div class="card-header">
                    <svg class="card-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <h2 id="i18n-update-title">Update Available</h2>
                </div>
                <p id="update-message" class="update-msg">A new version is available</p>
                <button class="btn-primary" id="download-update">Download</button>
                <button class="btn-primary" id="install-update" style="display: none;">Install & Restart</button>
            </section>
        </main>

        <footer>
            <span>v<span id="version">1.0.0</span></span>
        </footer>
    </div>

    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>
</html>
